<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="text-center">
        <div class="container">
            <h1>Votaciones</h1>
            <p>vota por el candidato que mas te guste</p>
            <ol>
                <li>Mateo</li>
                <li>Marcos</li>
                <li>lucas</li>
                <li>juan</li>
            </ol>
            <div  class="adivina">
                <p>Ingrese el numero del tarjeton de su candito: </p>
                <input type="text" id="voto">
            </div>
            <div class="adivina">
                <button class="btn btn rounded-pill" id="btnAdivinar"><i class="fa-solid fa-angles-right"></i>Iniciar
                    votaciones<i class="fa-solid fa-angles-left"></i></button>
            </div>
            <div class="voto">
                <p id="Mateo"></p>
                <p id="Marcos"></p>
                <p id="Lucas"></p>
                <p id="Juan"></p>
            </div>
        </div>
    </div>
